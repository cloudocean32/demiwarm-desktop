<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <meta content="noindex,nofollow" name="googlebot">
  <style> body {font-family: Arial, sans-serif;display: flex;justify-content: center;align-items: center;height: 100vh;margin: 0;background-color: #f8f9fa;color: #dc3545;}.container {text-align: center;padding: 2rem;border: 1px solid #dc3545;border-radius: 5px;background-color: #fff;max-width: 400px;box-shadow: 0 4px 8px rgba(0,0,0,0.1);position: relative;}h1 {margin-top: 0;color: #dc3545;}.ip-display {margin: 20px 0;padding: 10px;background-color: #f8f9fa;border-radius: 4px;font-family: monospace;}.btn-exit {padding: 10px 20px;background-color: #dc3545;color: white;border: none;border-radius: 4px;cursor: pointer;font-weight: bold;margin-top: 15px;}.close-btn {position: absolute;top: 10px;right: 10px;background: none;border: none;font-size: 20px;cursor: pointer;color: #6c757d;}</style>
</head>
<body>
  <div class="container">
    <button class="close-btn" id="closeButton">Ã—</button>
    <h1>Access Denied</h1>
    <p>Your IP address is not authorized to access this application.</p>
    
    <div class="ip-display">
      <div>Your Public IP:</div>
      <div id="currentIP" style="font-weight: bold; margin-top: 5px;">Loading...</div>
    </div>

    <p>Please contact the administrator for assistance.</p>
    <button id="exitButton" class="btn-exit">Exit Application</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const currentIpEl = document.getElementById('currentIP');
      const exitButton = document.getElementById('exitButton');
      const closeButton = document.getElementById('closeButton');

      try {
        // Get only the current IP from main process
        const { currentIP } = await window.electronAPI.getCurrentIp();
        currentIpEl.textContent = currentIP || 'Not available';
      } catch (error) {
        currentIpEl.textContent = 'Could not determine';
        console.error('Error loading IP:', error);
      }

      exitButton.addEventListener('click', () => {
        window.electronAPI.closeApp();
      });

      closeButton.addEventListener('click', () => {
        window.electronAPI.closeApp();
      });
    });
  </script>
</body>
</html>
