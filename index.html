<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEMIWARM - Whatsapp Automation & Reply Manager - v0.1.9</title>
  <style>
    :root {
      --primary-color: #4c2a86; --primary-dark: #4fc3f7;
      --background-light: #EAEEF0; --background-dark: #111B21;
      --card-bg-light: #FFFFFF; --card-bg-dark: #202C33;
      --card-bg-light-rgb: 255, 255, 255; --card-bg-dark-rgb: 32, 44, 51;
      --text-light: #111B21; --text-dark: #E9EDEF;
      --text-muted-light: #667781; --text-muted-dark: #8696A0;
      --border-light: #D1D7DB; --border-dark: #374045;
      --shadow: 0 1px 2px rgba(0,0,0,0.04), 0 2px 4px rgba(0,0,0,0.08);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      --transition: 0.2s ease-in-out;
      --danger: #d93025; --warning: #f39c12;
      --info-blue: #3498db; --info-purple: #9b59b6; --info-orange: #e67e22;
    }
    .dark-mode {
      --primary-color: #e67e22; --primary-dark: #4fc3f7;
      --background-light: var(--background-dark); --card-bg-light: var(--card-bg-dark);
      --card-bg-light-rgb: var(--card-bg-dark-rgb);
      --text-light: var(--text-dark); --text-muted-light: var(--text-muted-dark);
      --border-light: var(--border-dark);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    body {
      background: var(--background-light); color: var(--text-light);
      padding: 24px; min-height: 100vh;
      transition: background-color var(--transition), color var(--transition);
    }
    .app-container { max-width: 1400px; margin: 0 auto; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 24px; padding: 12px 24px;
      background: var(--card-bg-light); border: 1px solid var(--border-light);
      border-radius: 10px; box-shadow: var(--shadow);
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-brand img {
      height: 55px;
      width: auto;
      transition: filter var(--transition);
    }
    .dark-mode .header-brand img {
      filter: invert(1) brightness(1.5);
    }
    .header-actions { display: flex; gap: 12px; }
    .btn {
      background: var(--primary-color); color: white; border: none;
      padding: 9px 16px; font-weight: 600; font-size: 14px;
      cursor: pointer; transition: all var(--transition);
      display: flex; align-items: center; gap: 8px; border-radius: 6px;
    }
    .btn:hover { background: var(--primary-dark); transform: translateY(-1px); }
    .btn-danger { background: var(--danger); }
    .btn-secondary { background: var(--border-light); color: var(--text-light); }
    .btn-secondary:hover { filter: brightness(0.95); }
    .btn-icon {
      background: var(--card-bg-light); color: var(--text-muted-light);
      border: 1px solid var(--border-light); width: 38px; height: 38px;
      padding: 0; justify-content: center; border-radius: 50%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05); display: flex; align-items: center;
    }
    .btn-icon:hover { background: var(--border-light); color: var(--text-light); }
    button:disabled {
      opacity: 0.5; cursor: not-allowed; transform: none !important;
      background-color: var(--text-muted-light) !important; color: #fff !important;
    }
    .windows-container { display: flex; flex-direction: column; gap: 24px; }
    .room-container {
      background: var(--card-bg-light); border: 1px solid var(--border-light);
      border-radius: 12px; box-shadow: var(--shadow); overflow: hidden;
      transition: all var(--transition);
    }
    .room-header {
      padding: 12px 18px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border-light);
      background: linear-gradient(to right, rgba(0,0,0,0.01), rgba(0,0,0,0.03));
    }
    .dark-mode .room-header { background: linear-gradient(to right, rgba(255,255,255,0.02), rgba(255,255,255,0.05)); }
    .room-info { display: flex; align-items: center; gap: 12px; flex-grow: 1; flex-wrap: wrap; }
    .room-title { font-size: 18px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
    .room-icon { line-height: 1; display: flex; align-items: center; }
    .room-details { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; padding-left: 35px; }
    .room-type-text, .room-style-text, .room-delay-text, .group-name-text {
      font-size: 10px; font-weight: 700; padding: 4px 10px;
      border-radius: 14px; text-transform: uppercase; color: white;
      white-space: nowrap; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .type-1on1 { background-color: var(--info-blue); }
    .type-group { background-color: var(--info-purple); }
    .type-Story { background-color: var(--info-orange); }
    .room-style-text { background-color: #8e44ad; }
    .room-delay-text { background-color: #2c3e50; }
    .group-name-text { background-color: #7f8c8d; }
    .room-container[data-room-type="Story"] .group-name-text,
    .room-container[data-room-type="Story"] .room-style-text,
    .room-container[data-room-type="Story"] .room-delay-text {
        display: none;
    }
    .room-container[data-room-type="1on1"] .group-name-text { display: none; }
    .room-controls { display: flex; gap: 10px; align-items: center; }
    .room-controls .btn { padding: 6px 12px; font-size: 12px; font-weight: 600; }
    .automation-btn.automation-active { background-color: var(--danger); }
    .delete-room-btn {
      background: none; border: none; color: var(--text-muted-light);
      cursor: pointer; font-size: 18px; opacity: 0.6;
      transition: all var(--transition);
    }
    .delete-room-btn:hover { opacity: 1; color: var(--danger); transform: scale(1.1); }
    .room-body { padding: 18px; }
    .room-accounts { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 18px; }
    .room-accounts:empty::before {
      content: 'No accounts in this room. Click "+ Account" to add one.';
      display: block; text-align: center; padding: 32px; font-size: 14px;
      color: var(--text-muted-light); grid-column: 1 / -1;
      background-color: var(--background-light); border-radius: 8px;
      border: 2px dashed var(--border-light);
    }
    .window-card {
      background: var(--card-bg-light); border: 1px solid var(--border-light);
      border-radius: 10px; box-shadow: var(--shadow);
      transition: all var(--transition); overflow: hidden;
      animation: fadeIn 0.3s ease-out; position: relative;
    }
    .window-card:hover { transform: translateY(-4px); box-shadow: 0 4px 8px rgba(0,0,0,0.08), 0 2px 6px rgba(0,0,0,0.1); border-color: var(--primary-color); }
    .card-actions {
      position: absolute; top: 8px; right: 8px; display: flex;
      gap: 6px; opacity: 0.7; transition: opacity var(--transition);
    }
    .window-card:hover .card-actions { opacity: 1; }
    .card-actions button {
      background: rgba(var(--card-bg-light-rgb), 0.7);
      backdrop-filter: blur(4px); border: 1px solid var(--border-light);
      color: var(--text-muted-light); width: 30px; height: 30px;
      border-radius: 50%; cursor: pointer; font-size: 15px;
      display: flex; align-items: center; justify-content: center;
    }
    .dark-mode .card-actions button { background: rgba(var(--card-bg-dark-rgb), 0.7); }
    .card-actions button:hover { background: var(--border-light); color: var(--text-light); }
    .account-name {
      font-size: 16px; font-weight: 600; padding: 12px 50px 15px 16px;
      border-bottom: 1px solid var(--border-light);
    }
    .window-content { padding: 16px; display: flex; flex-direction: column; gap: 8px; }
    .account-details {
      font-size: 13px; color: var(--text-muted-light); display: flex;
      flex-direction: column; align-items: start; gap: 5px;
    }
    .account-details strong {
      color: var(--text-light); font-weight: 500; min-width: 70px; display: inline-block;
    }
    .card-footer { margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border-light); }
    .automation-status-container { display: flex; justify-content: space-between; align-items: center; font-size: 12px; min-height: 1.2em; }
    .persistent-status { font-weight: 600; }
    .action-status { font-style: italic; font-size: 11px; color: var(--text-muted-light); }
    .timestamp-status { font-size: 11px; color: var(--text-muted-light); }
    .chat-preview { margin-top: 6px; }
    .chat-bubble {
      background: var(--background-light); padding: 6px 12px;
      border-radius: 16px; font-size: 12px; line-height: 1.4;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      max-width: 100%; display: inline-block;
    }
    .status-bar { text-align: center; margin-top: 24px; font-size: 13px; color: var(--text-muted-light); }
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); display: flex; justify-content: center;
      align-items: center; z-index: 9999; backdrop-filter: blur(5px);
      animation: fadeIn 0.2s ease-out;
    }
    .modal-box {
      background: var(--card-bg-light); padding: 24px 28px; border-radius: 12px;
      width: 420px; max-width: 90%; box-shadow: var(--shadow-lg);
    }
    .modal-box h3 { margin-bottom: 20px; font-size: 20px; }
    .modal-box label { font-size: 13px; font-weight: 500; margin-top: 16px; display: block; }
    .modal-box input[type="text"], .modal-box input[type="number"] {
      width: 100%; padding: 10px 14px; margin-top: 8px;
      border: 1px solid var(--border-light); border-radius: 6px; font-size: 14px;
      background: var(--background-light); color: var(--text-light);
    }
    .modal-box input:focus {
      outline: none; border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37,211,102,0.2);
    }
    .radio-group { margin-top: 10px; display: flex; gap: 16px; flex-wrap: wrap; }
    .radio-group label { display: flex; align-items: center; gap: 6px; font-weight: 400; font-size: 14px; margin-top: 0; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 28px; }
    .modal-subtitle { font-size: 14px; color: var(--text-muted-light); margin-top: -12px; margin-bottom: 24px; }
    .task-selection-container { display: flex; flex-direction: column; gap: 12px; }
    .task-button {
      display: flex; align-items: center; width: 100%; padding: 16px;
      border: 1px solid var(--border-light); border-radius: 8px;
      background-color: transparent; cursor: pointer; text-align: left;
      transition: all var(--transition);
    }
    .task-button:hover {
      background-color: var(--background-light); border-color: var(--primary-color);
      transform: translateY(-2px); box-shadow: var(--shadow);
    }
    .task-icon { display: flex; align-items: center; justify-content: center; margin-right: 16px; color: var(--primary-color); }
    .task-icon svg { width: 24px; height: 24px; }
    .task-text strong { font-size: 15px; font-weight: 600; color: var(--text-light); }
    .task-text p { font-size: 13px; color: var(--text-muted-light); }
    .btn-link {
      background: none; border: none; color: var(--text-muted-light);
      cursor: pointer; padding: 8px; font-size: 14px;
      font-weight: 500; transition: all var(--transition);
    }
    #updateNotification {
      background-color: var(--info-orange);
      border: 1px solid rgba(0,0,0,0.1);
      margin-right: 12px;
    }
    #updateNotification:hover {
      background-color: var(--warning);
    }
    .btn-link:hover { color: var(--primary-color); }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.98) } to { opacity: 1; transform: scale(1) } }
    
    .room-icon svg, .btn-icon svg {
      width: 20px; height: 20px; stroke-width: 2.2;
      color: var(--text-muted-light);
      transition: color var(--transition);
    }
    .room-title:hover .room-icon svg, .btn-icon:hover svg { color: var(--text-light); }
    .room-icon svg { display: none; }
    .room-container[data-room-type="1on1"] .icon-1on1 { display: inline-block; }
    .room-container[data-room-type="group"] .icon-group { display: inline-block; }
    .room-container[data-room-type="Story"] .icon-Story { display: inline-block; }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="header-brand">
        <img src="./build/logo/LOGO-DEMIWARM2.png" alt="DEMIWARM Logo" />
      </div>
      <div class="header-actions">
        <button id="updateNotification" class="btn" title="Update Available!" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          Update Now
        </button>
        <button id="darkModeToggle" class="btn-icon" title="Toggle Dark Mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
        <button id="clearCacheBtn" class="btn-icon" title="Clear All Cache">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 2v6h6M21.5 22v-6h-6"/><path d="M22 11.5A10 10 0 0 0 3.2 7.2M2 12.5a10 10 0 0 0 18.8 4.2"/></svg>
        </button>
        <button id="newRoomBtn" class="btn">+ New Room</button>
      </div>
    </header>
    <div class="windows-container" id="windowsContainer"></div>
    <div class="status-bar" id="statusBar">
      <span id="statusMessage">Welcome! Create a room to get started.</span>
    </div>
  </div>

  <template id="roomModalTemplate">
    <div class="modal-overlay">
      <div class="modal-box">
        <h3>Create New Room</h3>
        <label>Room Type:</label>
        <div class="radio-group">
          <label><input type="radio" name="roomType" value="1on1" checked> 1 on 1</label>
          <label><input type="radio" name="roomType" value="group"> Group</label>
          <label><input type="radio" name="roomType" value="Story"> Story Task</label>
        </div>
        <div id="roomOptionsContainer">
            <label for="roomTopicInput">Task / Conversation Topic:</label>
            <input type="text" id="roomTopicInput" placeholder="e.g. Movie Spoilers, Daily Update">
            <div id="groupNameContainer" style="display: none;">
                <label for="groupNameInput">Group Name:</label>
                <input type="text" id="groupNameInput" placeholder="Enter the exact group name">
            </div>
            <div id="chatOptionsContainer">
                <label>Chat Style:</label>
                <div class="radio-group">
                  <label><input type="radio" name="chatStyle" value="casual"> Casual</label>
                  <label><input type="radio" name="chatStyle" value="formal"> Formal</label>
                  <label><input type="radio" name="chatStyle" value="random" checked> Random</label>
                </div>
                <label>Message Delay (ms):</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 6px;">
                  <div>
                    <label for="delayMinInput" style="font-size: 12px;">Minimum</label>
                    <input type="number" id="delayMinInput" value="4000">
                  </div>
                  <div>
                    <label for="delayMaxInput" style="font-size: 12px;">Maximum</label>
                    <input type="number" id="delayMaxInput" value="9000">
                  </div>
                </div>
            </div>
        </div>
        <div class="modal-actions">
          <button id="cancelRoomBtn" class="btn btn-secondary">Cancel</button>
          <button id="confirmRoomBtn" class="btn">Create</button>
        </div>
      </div>
    </div>
  </template>
  
  <template id="nameModalTemplate">
    <div class="modal-overlay">
      <div class="modal-box">
        <h3>Add New Account</h3>
        <label for="accountNameInput">Account Name:</label>
        <input type="text" id="accountNameInput" placeholder="e.g. John's WhatsApp">
        <label for="accountNumberInput">Phone Number:</label>
        <input type="text" id="accountNumberInput" placeholder="e.g. +628123456789">
        <div class="modal-actions">
          <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
          <button id="confirmBtn" class="btn">Save</button>
        </div>
      </div>
    </template>
  
  <template id="roomContainerTemplate">
    <div class="room-container">
      <div class="room-header">
        <div class="room-info">
            <div class="room-title">
                <span class="room-icon">
                    <svg class="icon-1on1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <svg class="icon-group" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <svg class="icon-Story" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                </span>
                <span class="room-topic-text"></span>
            </div>
            <div class="room-details">
                <span class="room-type-text"></span>
                <span class="group-name-text"></span>
                <span class="room-style-text"></span>
                <span class="room-delay-text"></span>
            </div>
        </div>
        <div class="room-controls">
            <button class="btn btn-icon edit-room-btn" title="Edit Room">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            </button>
            <button class="btn btn-secondary add-account-btn">+ Account</button>
            <button class="btn automation-btn">▶ Start Chat</button>
            <button class="delete-room-btn" title="Delete Room">🗑️</button>
        </div>
      </div>
      <div class="room-body">
          <div class="room-accounts"></div>
      </div>
    </div>
  </template>

  <template id="storyTaskModalTemplate">
    <div class="modal-overlay">
      <div class="modal-box" style="width: 380px;">
        <h3>Select Story Task</h3>
        <p class="modal-subtitle">Choose the action that all accounts in this room will perform.</p>
        <div class="task-selection-container">
          <button id="startPostStoryBtn" class="task-button">
            <div class="task-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
            </div>
            <div class="task-text">
              <strong>Post Story</strong>
              <p>Each account will post one new text story.</p>
            </div>
          </button>
          <button id="startViewReplyBtn" class="task-button">
            <div class="task-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </div>
            <div class="task-text">
              <strong>View & Reply Story</strong>
              <p>Each account will find and reply to one new story.</p>
            </div>
          </button>
        </div>
        <div class="modal-actions" style="margin-top: 10px; justify-content: center;">
          <button id="cancelStoryTaskBtn" class="btn-link">Cancel</button>
        </div>
      </div>
    </div>
  </template>

  <script src="renderer.js"></script>
</body>
</html>
